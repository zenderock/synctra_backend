<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des projets - Synctra Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .project-info h3 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
        }

        .project-info .description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .project-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .project-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .stat-item .number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-item .label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .project-config {
            margin: 20px 0;
        }

        .config-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: #555;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .config-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .config-item .label {
            color: #666;
            font-size: 0.8rem;
            margin-bottom: 4px;
        }

        .config-item .value {
            font-family: monospace;
            color: #333;
            word-break: break-all;
        }

        .project-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-view {
            background: #e3f2fd;
            color: #1976d2;
        }

        .btn-edit {
            background: #fff3e0;
            color: #f57c00;
        }

        .btn-delete {
            background: #ffebee;
            color: #d32f2f;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #666;
            grid-column: 1 / -1;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .config-grid {
                grid-template-columns: 1fr;
            }
            
            .project-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>üì± Gestion des projets</h1>
            <a href="/admin" class="back-btn">
                ‚Üê Retour au dashboard
            </a>
        </div>

        <div class="filters">
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Rechercher</label>
                    <input type="text" id="searchInput" placeholder="Nom du projet...">
                </div>
                <div class="filter-group">
                    <label>Statut</label>
                    <select id="statusFilter">
                        <option value="">Tous</option>
                        <option value="active">Actifs</option>
                        <option value="inactive">Inactifs</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Plateforme</label>
                    <select id="platformFilter">
                        <option value="">Toutes</option>
                        <option value="android">Android</option>
                        <option value="ios">iOS</option>
                        <option value="both">Android + iOS</option>
                    </select>
                </div>
                <div class="filter-group">
                    <button class="search-btn" onclick="loadProjects()">üîç Rechercher</button>
                </div>
            </div>
        </div>

        <div id="projectsContent">
            <div class="loading">
                <div class="spinner"></div>
                <p>Chargement des projets...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadProjects() {
            const projectsContent = document.getElementById('projectsContent');
            projectsContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Chargement des projets...</p>
                </div>
            `;

            try {
                const params = new URLSearchParams({
                    search: document.getElementById('searchInput').value || '',
                    status: document.getElementById('statusFilter').value || '',
                    platform: document.getElementById('platformFilter').value || ''
                });

                const response = await fetch(`/api/v1/admin/projects?${params}`);
                if (!response.ok) throw new Error('Erreur de chargement');

                const result = await response.json();
                const projects = result.data;

                if (projects.length === 0) {
                    projectsContent.innerHTML = `
                        <div class="projects-grid">
                            <div class="empty-state">
                                <div class="icon">üì±</div>
                                <h3>Aucun projet trouv√©</h3>
                                <p>Aucun projet ne correspond √† vos crit√®res de recherche</p>
                            </div>
                        </div>
                    `;
                } else {
                    renderProjectsGrid(projects);
                }

            } catch (error) {
                console.error('Erreur:', error);
                projectsContent.innerHTML = `
                    <div class="projects-grid">
                        <div class="empty-state">
                            <div class="icon">‚ùå</div>
                            <h3>Erreur de chargement</h3>
                            <p>Impossible de charger les projets</p>
                        </div>
                    </div>
                `;
            }
        }

        function renderProjectsGrid(projects) {
            const projectsContent = document.getElementById('projectsContent');
            
            projectsContent.innerHTML = `
                <div class="projects-grid">
                    ${projects.map(project => `
                        <div class="project-card">
                            <div class="project-header">
                                <div class="project-info">
                                    <h3>${project.name}</h3>
                                    <div class="description">${project.description || 'Aucune description'}</div>
                                </div>
                                <span class="project-status ${project.is_active ? 'status-active' : 'status-inactive'}">
                                    ${project.is_active ? 'Actif' : 'Inactif'}
                                </span>
                            </div>

                            <div class="project-stats">
                                <div class="stat-item">
                                    <div class="number">${project.links_count || 0}</div>
                                    <div class="label">Liens</div>
                                </div>
                                <div class="stat-item">
                                    <div class="number">${project.total_clicks || 0}</div>
                                    <div class="label">Clics</div>
                                </div>
                                <div class="stat-item">
                                    <div class="number">${project.users_count || 0}</div>
                                    <div class="label">Utilisateurs</div>
                                </div>
                            </div>

                            <div class="project-config">
                                <div class="config-title">
                                    üì± Configuration mobile
                                </div>
                                <div class="config-grid">
                                    ${project.android_package ? `
                                        <div class="config-item">
                                            <div class="label">Android Package</div>
                                            <div class="value">${project.android_package}</div>
                                        </div>
                                    ` : ''}
                                    ${project.ios_app_id ? `
                                        <div class="config-item">
                                            <div class="label">iOS App ID</div>
                                            <div class="value">${project.ios_app_id}</div>
                                        </div>
                                    ` : ''}
                                    ${project.custom_scheme ? `
                                        <div class="config-item">
                                            <div class="label">Custom Scheme</div>
                                            <div class="value">${project.custom_scheme}</div>
                                        </div>
                                    ` : ''}
                                    ${project.custom_domain ? `
                                        <div class="config-item">
                                            <div class="label">Domaine personnalis√©</div>
                                            <div class="value">${project.custom_domain}</div>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>

                            <div class="project-actions">
                                <button class="action-btn btn-view" onclick="viewProject('${project.id}')">
                                    üëÅÔ∏è Voir
                                </button>
                                <button class="action-btn btn-edit" onclick="editProject('${project.id}')">
                                    ‚úèÔ∏è Modifier
                                </button>
                                <button class="action-btn btn-delete" onclick="deleteProject('${project.id}')">
                                    üóëÔ∏è Supprimer
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function viewProject(projectId) {
            window.open(`/admin/projects/${projectId}`, '_blank');
        }

        function editProject(projectId) {
            window.location.href = `/admin/projects/${projectId}/edit`;
        }

        function deleteProject(projectId) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer ce projet ? Cette action supprimera √©galement tous les liens associ√©s.')) {
                // Impl√©menter la suppression
                console.log('Suppression du projet:', projectId);
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadProjects();
            }
        });

        // Charger les donn√©es au chargement de la page
        window.addEventListener('load', loadProjects);
    </script>
</body>
</html>
