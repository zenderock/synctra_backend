<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des liens - Synctra Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .links-table {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .table-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .results-count {
            color: #666;
            font-size: 0.9rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th {
            background: #f8f9fa;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #e1e5e9;
        }

        td {
            padding: 15px 12px;
            border-bottom: 1px solid #e1e5e9;
            vertical-align: middle;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .link-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .link-title {
            font-weight: 600;
            color: #333;
        }

        .link-url {
            color: #667eea;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .link-url:hover {
            text-decoration: underline;
        }

        .short-code {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .clicks-count {
            font-weight: 600;
            color: #28a745;
        }

        .date-info {
            color: #666;
            font-size: 0.9rem;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-view {
            background: #e3f2fd;
            color: #1976d2;
        }

        .btn-edit {
            background: #fff3e0;
            color: #f57c00;
        }

        .btn-delete {
            background: #ffebee;
            color: #d32f2f;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .pagination button:hover:not(:disabled) {
            border-color: #667eea;
            color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .table-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>üîó Gestion des liens</h1>
            <a href="/admin" class="back-btn">
                ‚Üê Retour au dashboard
            </a>
        </div>

        <div class="filters">
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Rechercher</label>
                    <input type="text" id="searchInput" placeholder="Titre, URL, short code...">
                </div>
                <div class="filter-group">
                    <label>Projet</label>
                    <select id="projectFilter">
                        <option value="">Tous les projets</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Statut</label>
                    <select id="statusFilter">
                        <option value="">Tous</option>
                        <option value="active">Actifs</option>
                        <option value="inactive">Inactifs</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>P√©riode</label>
                    <select id="periodFilter">
                        <option value="">Toutes</option>
                        <option value="today">Aujourd'hui</option>
                        <option value="week">Cette semaine</option>
                        <option value="month">Ce mois</option>
                    </select>
                </div>
                <div class="filter-group">
                    <button class="search-btn" onclick="loadLinks()">üîç Rechercher</button>
                </div>
            </div>
        </div>

        <div class="links-table">
            <div class="table-header">
                <h2>üìã Liste des liens</h2>
                <div class="results-count" id="resultsCount">-</div>
            </div>

            <div id="tableContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Chargement des liens...</p>
                </div>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button id="prevBtn" onclick="changePage(-1)">‚Üê Pr√©c√©dent</button>
                <span id="pageInfo">Page 1 sur 1</span>
                <button id="nextBtn" onclick="changePage(1)">Suivant ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        const itemsPerPage = 20;

        async function loadLinks(page = 1) {
            const tableContent = document.getElementById('tableContent');
            tableContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Chargement des liens...</p>
                </div>
            `;

            try {
                const params = new URLSearchParams({
                    page: page,
                    limit: itemsPerPage,
                    search: document.getElementById('searchInput').value || '',
                    project: document.getElementById('projectFilter').value || '',
                    status: document.getElementById('statusFilter').value || '',
                    period: document.getElementById('periodFilter').value || ''
                });

                const response = await fetch(`/api/v1/admin/links?${params}`);
                if (!response.ok) throw new Error('Erreur de chargement');

                const result = await response.json();
                const links = result.data.links;
                const total = result.data.total;

                currentPage = page;
                totalPages = Math.ceil(total / itemsPerPage);

                document.getElementById('resultsCount').textContent = `${total} lien(s) trouv√©(s)`;

                if (links.length === 0) {
                    tableContent.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üîó</div>
                            <h3>Aucun lien trouv√©</h3>
                            <p>Aucun lien ne correspond √† vos crit√®res de recherche</p>
                        </div>
                    `;
                } else {
                    renderLinksTable(links);
                }

                updatePagination();

            } catch (error) {
                console.error('Erreur:', error);
                tableContent.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ùå</div>
                        <h3>Erreur de chargement</h3>
                        <p>Impossible de charger les liens</p>
                    </div>
                `;
            }
        }

        function renderLinksTable(links) {
            const tableContent = document.getElementById('tableContent');
            
            tableContent.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Lien</th>
                            <th>Short Code</th>
                            <th>Projet</th>
                            <th>Statut</th>
                            <th>Clics</th>
                            <th>Cr√©√© le</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${links.map(link => `
                            <tr>
                                <td>
                                    <div class="link-info">
                                        <div class="link-title">${link.title || 'Sans titre'}</div>
                                        <a href="${link.short_url}" target="_blank" class="link-url">${link.short_url}</a>
                                    </div>
                                </td>
                                <td>
                                    <span class="short-code">${link.short_code}</span>
                                </td>
                                <td>${link.project_name || 'N/A'}</td>
                                <td>
                                    <span class="status-badge ${link.is_active ? 'status-active' : 'status-inactive'}">
                                        ${link.is_active ? 'Actif' : 'Inactif'}
                                    </span>
                                </td>
                                <td>
                                    <span class="clicks-count">${link.click_count || 0}</span>
                                </td>
                                <td>
                                    <div class="date-info">${formatDate(link.created_at)}</div>
                                </td>
                                <td>
                                    <div class="actions">
                                        <button class="action-btn btn-view" onclick="viewLink('${link.id}')">üëÅÔ∏è</button>
                                        <button class="action-btn btn-edit" onclick="editLink('${link.id}')">‚úèÔ∏è</button>
                                        <button class="action-btn btn-delete" onclick="deleteLink('${link.id}')">üóëÔ∏è</button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            pageInfo.textContent = `Page ${currentPage} sur ${totalPages}`;
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                loadLinks(newPage);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function viewLink(linkId) {
            window.open(`/admin/links/${linkId}`, '_blank');
        }

        function editLink(linkId) {
            window.location.href = `/admin/links/${linkId}/edit`;
        }

        function deleteLink(linkId) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer ce lien ?')) {
                // Impl√©menter la suppression
                console.log('Suppression du lien:', linkId);
            }
        }

        async function loadProjects() {
            try {
                const response = await fetch('/api/v1/admin/projects');
                if (response.ok) {
                    const result = await response.json();
                    const projectFilter = document.getElementById('projectFilter');
                    
                    result.data.forEach(project => {
                        const option = document.createElement('option');
                        option.value = project.id;
                        option.textContent = project.name;
                        projectFilter.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erreur lors du chargement des projets:', error);
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadLinks();
            }
        });

        // Charger les donn√©es au chargement de la page
        window.addEventListener('load', function() {
            loadProjects();
            loadLinks();
        });
    </script>
</body>
</html>
